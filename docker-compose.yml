version: '3.8'

services:
  app:
    image: ${IMAGE_TAG}
    container_name: feishu-minute-app
    restart: always
    ports:
      - "29090:29090"
    volumes:
      - ./downloads:/app/downloads
      - ./user_token:/app/user_token
    env_file:
      - .env
